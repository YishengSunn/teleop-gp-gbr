/garmi/left_cartesian_delta_impedance_controller:
    ros__parameters:
      arm_id: left
      cartesian_delta_topic: /garmi/left/cartesian_delta

      pos_stiff: 600.0
      rot_stiff: 10.0
      n_stiff: 10.0

      delta_deadzone: 1e-6 
      delta_max_step: 0.01

      move_to_start: false
      start_k_gains: [600.0, 600.0, 600.0, 600.0, 250.0, 150.0, 50.0]
