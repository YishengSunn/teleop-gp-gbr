/garmi/left_cartesian_impedance_controller:
    ros__parameters:
      # Robot this controller ACTUATES (effort command interfaces + robot_model)
      arm_id: left

      # Incoming desired pose topic (geometry_msgs/PoseStamped)
      cartesian_pose_topic: /parti/left/franka_robot_state_broadcaster/current_pose
      # Task-space stiffness (position / rotation)
      pos_stiff: 1000.0
      rot_stiff: 100.0

      move_to_start: true
      start_k_gains: [600.0, 600.0, 600.0, 600.0, 250.0, 150.0, 50.0]
      start_d_gains: [30.0, 30.0, 30.0, 10.0, 10.0, 10.0, 5.0]
